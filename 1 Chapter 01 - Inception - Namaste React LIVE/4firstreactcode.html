<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">Header</div>
    <!-- Only this is root, we can have tell this is the root to the react
    We can add anytime the react in our project.
    ONLY 1 root inside our code 
    -->
    <div id="root"></div>
    <div id="footer">Footer</div>
</body>
<!--
    Library Injected
    React CDN
https://reactjs.org/docs/cdn-links.html -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

<!-- Injectd the React Web version of React -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const heading=React.createElement("h1",{},"Hello World")
    console.log(heading)
    const root=ReactDOM.createRoot(document.getElementById('root'))
    // passing an react Element inside the root.
    root.render(heading)

    //{} for the element attribute//tag attribute
    // {
        // id:title
    // }
</script>
</html>
